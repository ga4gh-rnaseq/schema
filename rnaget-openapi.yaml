openapi: 3.0.0
info:
  title: RNAget API
  description: A set of endpoints for search and retrieval of processed RNA data
  version: 1.0.0
tags:
  - name: projects
    description: High level collection of studies
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
  - name: studies
    description: Collection of associated uniformly processed RNA samples
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
  - name: expressions
    description: Feature level expression data
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
  - name: continuous
    description: Coordinate range based signal data
    externalDocs:
      description: Find out more
      url: https://github.com/ga4gh-rnaseq/schema
paths:
  "/projects/{projectId}":
    get:
      tags:
        - projects
      summary: Find project by ID
      description: Returns a single specified project
      operationId: getProjectById
      parameters:
        - name: projectId
          in: path
          description: ID of project to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/project"
        "400":
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "406":
          description: Requested formatting not supported
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "501":
          description: The specified request is not supported by the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
      security:
        - rnaget_auth:
            - read:project
  /projects:
    get:
      tags:
        - projects
      summary: Returns a list of projects matching filters
